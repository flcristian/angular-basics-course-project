<div class="row">
  <div class="col-xs-12">
    <form style="display: flex; flex-direction: column; gap:10px" (submit)="onAddItem($event)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">Price</label>
          <input type="text" id="price" class="form-control" #priceInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="display: flex; gap: 10px">
          <button class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
